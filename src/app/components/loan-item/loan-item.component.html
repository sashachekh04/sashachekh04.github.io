<div class="loan">
  <div class="loan-column">
    <div class="loan-column-info">
      <div class="loan-title">{{tranche}}</div>
      <div class="loan-info">{{title}}</div>
    </div>
  </div>
  <div class="loan-column">
    <div class="loan-column-btn">
      <button
        class="btn"
        mat-button
        loan-btn
        (click)="openModal(loanItem)"
        >invest</button>
    </div>
  </div>
</div>
